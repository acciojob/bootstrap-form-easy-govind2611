<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>

<body>
	<form>
  <div class="form-group">
    <label for="first-name-input">First Name:</label>
    <input type="text" class="form-control" id="first-name-input" placeholder="Enter First Name">
    <div class="invalid-feedback">
      Please provide a valid first name.
    </div>
  </div>
  <div class="form-group">
    <label for="last-name-input">Last Name:</label>
    <input type="text" class="form-control" id="last-name-input" placeholder="Enter Last Name">
    <div class="invalid-feedback">
      Please provide a valid last name.
    </div>
  </div>
  <div class="form-group">
    <label for="email-input">Email:</label>
    <input type="email" class="form-control" id="email-input" placeholder="Enter Email">
    <div class="invalid-feedback">
      Please provide a valid email address.
    </div>
  </div>
  <div class="form-group">
    <label for="college-input">College Name:</label>
    <input type="text" class="form-control" id="college-input" placeholder="Enter College Name">
    <div class="invalid-feedback">
      Please provide a valid college name.
    </div>
  </div>
  <div class="form-group">
    <label for="grad-year-select">Graduation Year:</label>
    <select class="form-control" id="grad-year-select">
      <option value="">Select Year</option>
      <option>2020</option>
      <option>2021</option>
      <option>2022</option>
      <option>2023</option>
    </select>
    <div class="invalid-feedback">
      Please select a valid graduation year.
    </div>
  </div>
  <div class="form-group">
    <label for="roll-no-input">Roll No:</label>
    <input type="text" class="form-control" id="roll-no-input" placeholder="Enter Roll No">
    <div class="invalid-feedback">
      Please provide a valid roll number.
    </div>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="conditions-checkbox">
    <label class="form-check-label" for="conditions-checkbox">I accept the terms and conditions.</label>
    <div class="invalid-feedback">
      You must agree to the terms and conditions.
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
